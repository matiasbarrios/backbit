appId: com.backbit.backbit
productName: BackBit
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
asarUnpack:
  - resources/**
win:
  executableName: backbit
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - target: deb
      arch:
        - x64
        - arm64
    - target: AppImage
      arch:
        - x64
        - arm64
  maintainer: Mat√≠as Barrios <matias@magicalmixingconsole.com>
  category: Utility
  synopsis: Minimalist backup tool for mirroring folders
  description: BackBit is a minimalist backup tool for mirroring a source folder to its destination with a clean and intuitive interface.
  desktop:
    Name: BackBit
    Comment: Minimalist backup tool
    Keywords: backup;sync;mirror;files;
    StartupWMClass: BackBit
  icon: build/linux-icons/
deb:
  priority: optional
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libsecret-1-0
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
